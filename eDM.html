<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>結果頁</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .main-image {
      width: 100%;
      height: auto;
    }

    .grouped-images {
      width: 536px;
      height: 351px;
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    .grouped-images img {
      object-fit: cover;
    }

    .side-images {
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 100%;
      height: 100%;
    }

    .title {
      width: 536px;
      text-align: center;
      font-size: 28px;
      font-weight: 900;
      margin-top: 16px;
      color: #143784;
    }

    .underline {
      margin-top: 8px;
      height: 3px;
      width: 100%;
      background: linear-gradient(90deg, #D8F2FF 0%, #00FFFF 20%, #09F9FE 21%, #23ECFD 22%, #4DD6FB 24%, #88B7F9 26%, #D190F6 28%, #FA7BF5 29%, #F685F5 30%, #EBA6F8 35%, #E2C1FA 41%, #DAD5FC 47%, #D5E4FE 54%, #D2EDFE 62%, #D2F0FF 75%, #008DFF 90%, #55B9FF 94%, #D8F2FF 100%);
    }

    .section {
      width: 536px;
      text-align: center;
      margin-top: 16px;
    }

    .section-title {
      font-size: 16px;
      font-weight: 700;
      color: #143784;
    }

    .colors {
      width: 100%;
      height: 295px;
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-top: 16px;
    }

    .color-large {
      width: 263px;
      height: 263px;
      display: flex;
      align-items: flex-end;
      padding: 16px;
      font-weight: 700;
    }

    .color-small-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 12px;
      font-weight: 700;
    }

    .color-small {
      width: 128px;
      height: 128px;
      display: flex;
      align-items: flex-end;
      padding: 8px;
    }

    .text-box {
      width: 536px;
      margin: 16px 0 28px 0;
      padding: 16px;
      font-size: 16px;
      font-weight: 700;
      color: #143784;
      border: 4px solid;
      border-image: linear-gradient(90deg, #D8F2FF -0.26%, #00FFFF 19.84%, #09F9FE 20.85%, #23ECFD 21.85%, #4DD6FB 23.86%, #88B7F9 25.87%, #D190F6 27.88%, #FA7BF5 28.89%, #F685F5 29.89%, #EBA6F8 34.92%, #E2C1FA 40.95%, #DAD5FC 46.98%, #D5E4FE 54.02%, #D2EDFE 62.06%, #D2F0FF 75.13%, #008DFF 90.21%, #55B9FF 94.23%, #D8F2FF 100.26%) 1;
    }

    .ads {
      width: 100%;
      display: flex;
      flex-direction: column;
      background: #02274F;
    }

    .ads img {
      width: 100%;
      height: auto;
    }

    .button-container {
      width: 100%;
      height: 76px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button {
      width: 311px;
      height: 44px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 25px;
      font-size: 15px;
      font-weight: 700;
      text-decoration: none;
      transition: all 0.3s ease;
    }
  </style>
</head>
